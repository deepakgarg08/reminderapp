    <script>
        function onSubmit() {
            console.log("submit button is triggered");

            var formjson = {};
            var username =    $("#username").val().trim()
            var password = $("#password").val().trim()

            console.log("username:   ",username);
            console.log("password:   ",password);

            formjson.username = username;
            formjson.password = password;
            sendJsonToDatabase(formjson)

        }

            console.log("checking formjson:", formjson);
            $.ajax({
                async: false,
                url: 'http://127.0.0.1:3000/authenticate',
                type: 'POST',
                data: formjson,
                // dataType: 'JSON',
                success: function(result) {
                   console.log("check response result ", result)

                        window.location.href = "/reminderapp/frontend/main.html"
                   //  }else

                }
            });
        }
    </script>
