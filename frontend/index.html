<!DOCTYPE html>
<html lang="en">
<head>
    <script src="jquery-3.4.1.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> Welcome to LALAKISHOP by SJ</h1>
<h3 id="auth"></h3>

<div>
    <form method="post">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" value="dkadmin" required/><br>
        <label for="password">password:</label><br>
        <input type="password" id="password" name="password" value="ohhyeah!" required/><br><br>
        <input type="submit" value="Submit" onclick="onSubmit()">
    </form>
</div>
    <script>
        function onSubmit() {
            let formjson = {};
            let username = $("#username").val().trim()
            let password = $("#password").val().trim()
            formjson.username = username;
            formjson.password = password;
            sendJsonToDatabase(formjson)
        }

        function sendJsonToDatabase(formjson) {
            $.ajax({
                async: true,
                url: 'http://127.0.0.1:3000/authenticate',
                type: 'POST',
                data: formjson,
                dataType: 'JSON',
                success: function (res) {
                    console.log("check response result ", res)

                    if (res.output === "user authenticated") {
                        auth.innerHTML = "User Authenticated"
                        window.location.href = "main.html"
                    }
                    else{
                        auth.innerHTML = "wrong username or password"
                        alert("wrong username or password")


                    }
                }
            });
        }
    </script>


</body>
</html>
